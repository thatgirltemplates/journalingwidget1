<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Journaling Widget</title>

<style>
:root {
  --card-width: 100%;     /* ← edit width */
  --card-height: 400px;   /* ← edit height */

  --bg-gradient: linear-gradient(180deg, #F4EBE4, #EFE6E1);
  --surface: #FAF7F5;
  --text: #3A302C;
  --accent: #B99372;
  --accent-soft: #D7C1B3;
  --border: #E3D7CF;
  --chip-bg: #EFE7E2;
}

body {
  margin: 0;
  background: transparent;
  font-family: "Inter", sans-serif;
  color: var(--text);
}

.card {
  width: var(--card-width);
  max-width: 1150px;
  height: var(--card-height);
  background: var(--bg-gradient);
  border-radius: 22px;
  padding: 26px 32px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border: 1px solid var(--border);
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
}

/* HEADER */
.label {
  font-size: 11px;
  letter-spacing: 2px;
  font-weight: 600;
  opacity: 0.65;
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 4px;
}

.title {
  font-size: 22px;
  font-weight: 700;
}

.chip {
  background: var(--chip-bg);
  padding: 7px 14px;
  border-radius: 20px;
  font-size: 12px;
  cursor: pointer;
  border: 1px solid #e3d8d2;
  transition: 0.2s;
}
.chip:hover { opacity: 0.75; }

/* PROMPT */
.prompt-box {
  background: var(--surface);
  margin-top: 14px;
  padding: 14px 18px;
  border-radius: 16px;
  border: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.prompt-text {
  font-size: 15px;
  font-weight: 500;
  flex: 1;
  padding-right: 20px;
}

/* TEXTAREA */
textarea {
  width: 100%;
  height: 110px;
  margin-top: 14px;
  padding: 14px 16px;
  font-size: 15px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: #FBF8F6;
  resize: none;
  box-shadow: inset 0 1px 4px rgba(0,0,0,0.06);
  box-sizing: border-box;
}

/* MOOD */
.mood-row {
  display: flex;
  gap: 8px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.mood {
  background: var(--chip-bg);
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 12px;
  cursor: pointer;
  border: 1px solid #e6dad3;
  transition: 0.2s;
}
.mood:hover { opacity: 0.7; }
.mood.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
}

/* BUTTONS */
.btn-row {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

.btn {
  flex: 1;
  background: var(--accent);
  color: #fff;
  padding: 10px 0;
  border-radius: 14px;
  font-size: 14px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  transition: 0.2s;
}
.btn:hover { opacity: 0.88; }

.btn.secondary {
  background: var(--accent-soft);
  color: #fff;
}

/* FOOTER */
.footer-note {
  font-size: 12px;
  opacity: 0.7;
  margin-top: 6px;
}

.footer-quote {
  font-size: 13px;
  opacity: 0.8;
  margin-top: 4px;
  font-style: italic;
}
</style>
</head>

<body>

<div class="card">

  <div>
    <div class="label">WELLNESS</div>

    <div class="header-top">
      <div class="title">Today’s Journaling</div>
      <div class="chip" onclick="shufflePrompt()">Shuffle prompt</div>
    </div>

    <div class="prompt-box">
      <div id="prompt" class="prompt-text">
        What is something small you're proud of today?
      </div>
    </div>

    <textarea id="entry"></textarea>

    <div class="mood-row">
      <div class="mood">aligned</div>
      <div class="mood">grateful</div>
      <div class="mood">reflective</div>
      <div class="mood">low energy</div>
      <div class="mood">overwhelmed</div>
      <div class="mood">calm</div>
      <div class="mood">motivated</div>
    </div>
  </div>

  <div>
    <div class="btn-row">
      <div class="btn" onclick="saveEntry()">Save entry</div>
      <div class="btn secondary" onclick="copyEntry()">Copy text</div>
      <div class="btn secondary" onclick="clearEntry()">Clear</div>
    </div>

    <div class="footer-note">✓ Auto-saves to this browser.</div>
    <div id="quote" class="footer-quote"></div>
  </div>

</div>

<script>
/* PROMPTS */
const prompts = [
  "What boundary would support you this week?",
  "What is something small you're proud of today?",
  "What made you smile today?",
  "What did you learn about yourself recently?",
  "Where can you be gentler with yourself?",
  "What fear can you release today?",
  "How can you show up for yourself tomorrow?",
  "What inspired you recently?",
  "What do you want to thank yourself for?"
];

function shufflePrompt() {
  document.getElementById("prompt").innerText =
    prompts[Math.floor(Math.random() * prompts.length)];
}

/* ENTRY SAVE */
const entryBox = document.getElementById("entry");
entryBox.value = localStorage.getItem("journalEntry") || "";

function saveEntry() {
  localStorage.setItem("journalEntry", entryBox.value);
}

function copyEntry() {
  navigator.clipboard.writeText(entryBox.value);
}

function clearEntry() {
  entryBox.value = "";
  localStorage.removeItem("journalEntry");
}

/* MOOD TAGS */
document.querySelectorAll(".mood").forEach(m => {
  m.addEventListener("click", () => {
    document.querySelectorAll(".mood").forEach(x => x.classList.remove("active"));
    m.classList.add("active");
    localStorage.setItem("journalMood", m.innerText);
  });
});

/* RESTORE MOOD */
const savedMood = localStorage.getItem("journalMood");
if (savedMood) {
  document.querySelectorAll(".mood").forEach(m => {
    if (m.innerText === savedMood) m.classList.add("active");
  });
}

/* DAILY QUOTE */
const quotes = [
  "Your pace is valid. Your effort counts.",
  "Small steps still move you forward.",
  "Be gentle with the parts of you that are tired.",
  "You deserve the space you’re creating for yourself.",
  "Every moment you pause is a moment you heal."
];

document.getElementById("quote").innerText =
  quotes[Math.floor(Math.random() * quotes.length)];
</script>

</body>
</html>
